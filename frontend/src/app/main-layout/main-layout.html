<div class="layout-wrapper">
  <!-- Header -->
  <div class="layout-header">
    <div class="header">
      <div class="logo-container">
        <img src="images/logo.png" alt="CampusPilot Logo" class="app-logo" />
        <span class="app-title">CampusPilot</span>
      </div>
      <button *ngIf="isMobile() && !drawerVisible()" (click)="toggleDrawer()" pButton icon="pi pi-bars"
        aria-label="Toggle Sidebar" class="menu-btn"></button>
    </div>
  </div>
  
  <p-confirmDialog></p-confirmDialog>

  <div class="body-wrapper">
    <div class="main-body">
      <!-- Sidebar for large screens -->
       @if(!isMobile()) {
         <div class="layout-sidebar" >
           <p-menubar [model]="itemsSignal()" autoDisplay="true" ></p-menubar>
         </div>
       }

      <!-- Drawer for small screens -->
      <p-drawer [visible]="drawerVisible()" [modal]="true" position="left" [dismissible]="true"
        (onHide)="closeDrawer()">
        <p-menubar [model]="itemsSignal()"></p-menubar>
      </p-drawer>

      <!-- Body content -->
      <div class="main" [class.full-width]="isMobile()">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
