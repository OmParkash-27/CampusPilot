<div class="layout-wrapper">
  <!-- Header -->
  <div class="layout-header">
    <div class="header">
      <div class="logo-container">
        <img src="images/logo.png" alt="CampusPilot Logo" class="app-logo" />
        <span class="app-title">CampusPilot</span>
      </div>
      <div *ngIf="!isMobile() && !!user()">
        <p-chip  *ngIf="user()?.profilePic !== ''" [label]="user()?.name" [image]="API_URL + '/img/' + user()?.profilePic" />
        <p-chip *ngIf="user()?.profilePic == ''" icon="pi pi-user" label="{{ user()?.name }}"> </p-chip>
      </div>
      <button *ngIf="isMobile() && !drawerVisible()" (click)="toggleDrawer()" pButton icon="pi pi-bars"
        aria-label="Toggle Sidebar" class="menu-btn"></button>
    </div>
  </div>
  
  <p-confirmDialog></p-confirmDialog>

  <div class="body-wrapper">
    <div class="main-body">
      <!-- Sidebar for large screens -->
       @if(!isMobile()) {
         <div class="layout-sidebar" >
           <p-menubar [model]="itemsSignal()" autoDisplay="true" ></p-menubar>
         </div>
       }

      <!-- Drawer for small screens -->
      <p-drawer [visible]="drawerVisible()" [modal]="true" position="left" [dismissible]="true"
        (onHide)="closeDrawer()">
        <ng-template pTemplate="header">
          <p-chip *ngIf="!!user() && user()?.profilePic !== ''"
            [image]="API_URL + '/img/' + user()?.profilePic"
            label="{{ user()?.name }}">
          </p-chip>

          <p-chip *ngIf="user()?.profilePic == ''"
            icon="pi pi-user"
            label="{{ user()?.name }}">
          </p-chip>
        </ng-template>
        <p-menubar [model]="itemsSignal()"></p-menubar>
      </p-drawer>

      <!-- Body content -->
      <div class="main" [class.full-width]="isMobile()">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
