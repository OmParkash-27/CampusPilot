<p-card class="stats-card" [style.background]="color">
  <div class="card-content">
    <i [class]="icon"></i>
    <div class="text">
      <h4>{{ title[0] }}</h4>
      <h2>{{ value[0] }}</h2>
    </div>
    <div class="text">
      <h4>{{ title[1] }}</h4>
      <h2>{{ value[1] }}</h2>
    </div>
  </div>
</p-card>
