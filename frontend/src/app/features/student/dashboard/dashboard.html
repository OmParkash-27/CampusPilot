<div class="grid nested-grid grid-nogutter justify-content-start bg-gray-100 p-3 h-full min-h-full overflow-auto gap-3">
    <!-- Document section -->
    <div class="col-12 sm:col-12 md:col-12 lg:col-7 xl:col-7 lg:h-full">
        <p-card class="border-round-lg min-h-full max-h-full overflow-auto">
            <h2 class="text-lg text-400 mb-6">Documents</h2>
            <p-galleria [value]="images()" [showIndicators]="true" [showThumbnails]="true"
                [showIndicatorsOnItem]="true" indicatorsPosition="left"
                [responsiveOptions]="responsiveOptions">
                <ng-template pTemplate="item" let-item>
                    <img [src]="API_URL + '/img/' + item" style="width: 100%; display: block;" />
                </ng-template>
                <ng-template pTemplate="indicator" let-index>
                    <span style="color: #ffffff; cursor: pointer">
                        {{index + 1}}
                    </span>
                </ng-template>
                <ng-template pTemplate="thumbnail" let-item>
                    <div class="grid gap-4 justify-center">
                        <img [src]="API_URL + '/img/' + item" />
                    </div>
                </ng-template>
            </p-galleria>
            <div class="empty-img">
                @if(!images().length) {
                    <img src="images/empty.jpg" alt="no img" >
                }
            </div>
        </p-card>
    </div>
    <!-- Profile section -->
    <div class="col-12 sm:col-12 md:col-12 lg:col-4 xl:col-4 flex-grow-1 h-full">
        <p-card class="shadow-md border-round-lg min-h-full">
            <h2 class="text-lg text-400 mb-6">Profile</h2>
            <div class="flex flex-column align-items-center gap-5">
                <div class="flex flex-column align-items-center gap-3 user-profile">
                    @if(!!user() && user()?.profilePic !== null) {
                    <p-avatar class="w-10rem h-10rem" [image]="API_URL + '/img/' + user()?.profilePic" shape="circle"
                        (onImageError)="user()!.profilePic=null"></p-avatar>
                    } @else {
                    <p-avatar class="w-10rem h-10rem" [icon]="'pi pi-user'" shape="circle"></p-avatar>
                    }
                    <span class="text-3xl bg-white -mt-6 w-8rem text-center">{{
                        user()?.name
                        }}</span>
                    <p>{{ user()?.email }}</p>
                    <p>{{ user()?.role }}</p>
                </div>
            </div>
        </p-card>
    </div>
</div>
